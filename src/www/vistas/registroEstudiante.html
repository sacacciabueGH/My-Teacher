<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/icono.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/registro.css">
    <title>Registro Estudiante</title>
</head>
<body>
    <a href="./loginEstudiante.html"><img  class="atras" src="../img/atras.png" alt="atras"></a>
    <h1 class="login_h1">Crea tu perfil de Estudiante</h1>
    <div class="inputs_login">
        <form action="" id="form-register">
            <label>
                <input type="email" name="email" id="email" placeholder="E-mail">
            </label>
            <br>
            <label>
                <input type="password" name="password" id="password" placeholder="Password">
            </label>
            <br>
            <label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
            </label>
            <br>
           <label>
                <input type="text" name="apellido" id="apellido" placeholder="Apellido">
           </label>
            <br>
            <label for="">
                <input type="text" name="ciudad" id="ciudad" placeholder="Ciudad">
            </label>
            <br>
            <label for="">
                <input type="text" name="direccion" id="direccion" placeholder="Direccion">
            </label>
            <br>
            <label>
                <input type="tel" name="telefono" id="telefono" placeholder="Telefono">
            </label>
            <br>
            
            <div class="btnCrearCuenta">
                <button type="submit" value="enviar" class="crear_cuenta">Crear usuario</button>
            </div>
            
        </form>
    </div>

    <script src="../controladores/registroEstudiante.js"></script>
</body>
</html>
